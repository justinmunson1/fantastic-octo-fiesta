<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Driver Activity</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="addin-container">
        <header>
            <h2>Select Current Activity</h2>
            <p id="error-message" class="error-hidden">Please select an activity.</p>
        </header>
        
        <ul id="activity-list" class="activity-list">
            <!-- Activities will be generated by app.js -->
        </ul>
        
        <footer>
            <button id="submit-button" class="submit-button">
                Submit
            </button>
        </footer>
    </div>
    
    <!-- 
      THIS IS THE CORRECTED PART:
      We are linking directly to GeoTab's hosted SDK files.
      No downloading or searching is needed.
    -->
    <script src="https://my.geotab.com/js/geotab.js"></script>
    <script src="https://my.geotab.com/js/geotab.addin.js"></script>
    
    <!-- Link to your application logic -->
    <script src="app.js"></script>
</body>
</html>
